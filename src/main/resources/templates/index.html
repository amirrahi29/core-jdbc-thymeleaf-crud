<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/header :: head}"></head>
<body class="container mt-5">
<div th:replace="~{layouts/header :: header}"></div>

<a th:href="@{/add}" class="btn btn-success mb-3">+ Add New User</a>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{'/editUser/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
            <a th:href="@{'/deleteUser/' + ${user.id}}" class="btn btn-danger btn-sm ms-2"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{layouts/footer :: footer}"></div>
</body>
</html>
